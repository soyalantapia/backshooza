<form method="post" action="https://api.shooza.co/api/newsletter/add">
    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
    <input type="hidden" name="action" value="validate_captcha"> 

        <input type="email" class="form-control" name="email">
        <input type="text" class="form-control" name="name">
        <input type="message" class="form-control" name="message">

        <button type="submit" class="btn btn-success" style="margin-left:38px">Send</button>
      </div>
    </div>
  </form>

<script src="https://www.google.com/recaptcha/api.js?render=6Ld_1sYeAAAAAIBPNrhG6YrkCtGG9DZppuLN3Gwp"></script>
<script>
var myHeaders = new Headers();
myHeaders.append("Access-Control-Allow-Origin", "*");
myHeaders.append("Content-Type", "application/json");

var requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow'
};

fetch("http://localhost:3001/api/newsletter/all", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));

</script>
</body>
</html>
